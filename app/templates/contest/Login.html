{% extends 'contest/base.html' %}

{% block auth_cont %}
    <h2>Log In</h2>
    {% for m in messages %}
        <p style="color: #ff731e; font-weight: bold;">{{ m.message }}</p>
    {% endfor %}
    <form action="." method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" name="id" class="form-control" placeholder="Enter ID" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="FName">User Type</label>
            <select name="user_type" class="form-control">
                <option value="admin">Admin</option>
                <option value="judge">Judge</option>
                <option value="participant" selected>Participant</option>
            </select>
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-success">Login</button>
        <hr>
        <div><a href="/registration/">Create an account</a></div>
        <div><a href="/recovery/">Forgot password?</a></div>

    </form>


{% endblock %}
