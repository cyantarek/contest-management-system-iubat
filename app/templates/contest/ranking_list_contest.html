{% extends 'contest/base.html' %}

{% block content %}

<h2 align="center">Ranking for {{contest_data.0.contest.name}}</h2>

<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Sl</th>
                <th>Name</th>
                <th>Point</th>
            </tr>
        </thead>
        <tbody>
            {% for c in contest_data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ c.member.first_name }} {{ c.member.last_name }}</td>
                <td>{{ c.point }}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>

{% endblock %}
